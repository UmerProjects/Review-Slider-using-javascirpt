<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Testing One</h4>
                <p id="job"UX designer></p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore voluptatem esse molestias mollitia ipsam fugiat nulla? Quis rem alias architecto. Modi, quam? Pariatur odio aspernatur nihil soluta corrupti sunt animi.</p>

                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn">
                       <i class=" fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                       <i class=" fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- RANDOM BUTTON -->
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
